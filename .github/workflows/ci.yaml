name: Hoteler Web React CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  REGISTRY_NAME: github.com

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.5.0
      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - run: pnpm install

      - name: Run build script
        run: pnpm build
  build-docker:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - uses: actions/checkout@master
      # Container build
      - name: Build docker
        id: build-docker
        run: |
          docker build . -t ${{ env.REGISTRY_NAME }}/damingerdai/hoteler-web-react:${{ github.sha }} -f Dockerfile
      - name: Image digest for docker
        run: echo ${{ steps.build-docker.outputs.digest }}
